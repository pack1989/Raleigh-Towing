<form action="https://formsubmit.co/onasamune@yahoo.com" method="POST">

    <!-- Redirect after successful submission -->
    <input type="hidden" name="_next" value="https://pack1989.github.io/Raleigh-Towing/thank-you.html">

    <!-- FormSubmit settings -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_subject" value="New Tow Request Submission - Raleigh Towing & Recovery">

    <div class="contact-grid">
      <div>
        <label for="firstName">First Name</label>
        <input id="firstName" name="First Name" type="text" required />
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input id="lastName" name="Last Name" type="text" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="Email" type="email" required />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" name="Phone" type="tel" required />
      </div>
    </div>

    <label for="location">Pickup Location</label>
    <input id="location" name="Pickup Location" type="text" />

    <label for="message">How can we help?</label>
    <textarea id="message" name="Message" required></textarea>

    <button type="submit" class="btn btn-primary">Send Tow Request</button>
</form>
